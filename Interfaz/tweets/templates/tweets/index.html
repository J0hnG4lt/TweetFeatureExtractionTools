{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Detección de Spam en Twitter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'datatable/jquery.dataTables.min.css' %}">
		<link rel="stylesheet" href="{% static 'miestilo.css' %}">

		<script src="{% static 'jquery/jquery-2.1.4.min.js' %}"></script>
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'datatable/jquery.dataTables.min.js' %}"></script>
		<script src="{% static 'miscript.js' %}"></script>

	</head>
	<body>

		<div class="container-fluid">
		    <h3 class="text-center">Detección de Spam en Twitter</h3>
		    <div class="row" style="margin-top:20px">
		    	<div class="col-sm-4"></div>
			  	<div class="col-sm-4">
					<label id="title-form">Cuenta de twitter:</label>
					<form id="form-twitter-account">
					  	<div class="input-group">
						    <input id="twitter-account" type="text" class="form-control" placeholder="Buscar">
						    <div class="input-group-btn">
						      	<button id="submit-account" class="btn btn-default" type="submit">
						        	<i class="glyphicon glyphicon-search"></i>
						      	</button>
						    </div>
					  	</div>
					</form>
			  	</div>
			  	<div class="col-sm-4"></div>
		    </div>
		</div>

		<div id="table-section" class="container-fluid">
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
					<label id="title-form">Se mostraran los ultimos 10 tweets de la cuenta.</label>
					<table id="tweets-table" class="table">
						<thead>
							<tr>
								<th>Texto</th>
								<th class="no-sort" style="width:10px">%</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
						
					</table>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</div>

	</body>
</html>
