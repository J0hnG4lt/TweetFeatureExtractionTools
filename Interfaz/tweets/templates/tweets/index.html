{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Detección de Spam en Twitter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'datatable/jquery.dataTables.min.css' %}">
		<link rel="stylesheet" href="{% static 'miestilo.css' %}">

		<link href="https://fonts.googleapis.com/css?family=Antic|Fredoka+One|Hind+Siliguri" rel="stylesheet">

		<script src="{% static 'jquery/jquery-2.1.4.min.js' %}"></script>
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'datatable/jquery.dataTables.min.js' %}"></script>
		<script src="{% static 'miscript.js' %}"></script>

	</head>
	<body>

		<div class="container-fluid">
		    <h2 class="text-center" id="titulo">DETECCIÓN DE <span style="color:#EC644B;"> SPAM </span> EN <span style="color:#5897fb;">TWITTER </span></h2>
		    <div class="row" style="margin-top:5%;">
		    	<div class="col-sm-4"></div>
			  	<div class="col-sm-4">
					<label id="title-form">Cuenta de twitter:</label>
					<form id="form-twitter-account">
					  	<div class="input-group">
						    <input id="twitter-account" type="text" class="form-control" placeholder="Buscar">
						    <div class="input-group-btn">
						      	<button id="submit-account" class="btn btn-default" type="submit">
						        	<i class="glyphicon glyphicon-search"></i>
						      	</button>
						    </div>
					  	</div>
					</form>
					<label id="title-form" style="margin-top:3%;">Se mostraran los ultimos 10 tweets de la cuenta.</label>
			  	</div>
			  	<div class="col-sm-4"></div>
		    </div>
		</div>

		<div id="table-section" class="container-fluid" style="margin-top:5%;">
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-sm-8">

					<table id="tweets-table" class="table table-striped table-bordered">
						<thead>
							<tr>
								<th id="subtitulo_table">Contenido del Tweet</th>
								<th id="subtitulo_table" class="no-sort" style="width:10px">%Spam</th>
							</tr>
						</thead>
						<tbody>
						</tbody>

					</table>
				</div>
				<div class="col-sm-2"></div>
			</div>
		</div>

	</body>
</html>
